<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stwórz gracza</title>
    <link rel="stylesheet" href="../static/css/stworzGracza.css" type="text/css" />
</head>
<body>

    <header>
        Stwórz graczy
    </header>
    <div class="ozdobnik">
    </div>
    <div class="formularz">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="nazwa_formularz">
               Podaj imię gracza numer 1: {{ form.username1 }}
            </div>
            <div class="nazwa_formularz">
               Podaj imię gracza numer 2: {{ form.username2 }}
            </div>
            <div class="form-submit">
                 {{ form.submit1 }}
             </div>
        </form>

    </div>
</body>
</html>
